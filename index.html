<!DOCTYPE html>
<html>
<head>
    <title>Jeu de Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2 id="player">Entrez les noms des joueurs</h2>

    <label for="playerX">Joueur X :</label>
    <input type="text" id="playerX" required>
    <br>
    <label for="playerO">Joueur O :</label>
    <input type="text" id="playerO" required>
    <br>
    <button onclick="startGame()"></button>

    <div class="board">
        <div class="cell" onclick="placeMark(0)"></div>
        <div class="cell" onclick="placeMark(1)"></div>
        <div class="cell" onclick="placeMark(2)"></div>
        <div class="cell" onclick="placeMark(3)"></div>
        <div class="cell" onclick="placeMark(4)"></div>
        <div class="cell" onclick="placeMark(5)"></div>
        <div class="cell" onclick="placeMark(6)"></div>
        <div class="cell" onclick="placeMark(7)"></div>
        <div class="cell" onclick="placeMark(8)"></div>
    </div>

    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 Nini.code. Tous droits réservés.</p>
    </footer>
</body>
</html>
